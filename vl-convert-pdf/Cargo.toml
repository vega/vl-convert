[package]
name = "vl-convert-pdf"
version = "0.13.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
svg2pdf = {git="https://github.com/LaurenzV/svg2pdf.git", rev="39f12b1aca0fea68ff2cf3af8f31ba3c776fa9e7"}
pdf-writer = "0.8"
usvg = "0.35.0"
anyhow = "1.0.71"
resvg = { version = "0.35.0", optional = true }
serde = { version = "1.0.164", features = ["derive"]}
serde_json = "1.0.99"
lazy_static = "1.4.0"
deunicode = "1.3.3"

[dev-dependencies]
resvg = "0.35.0"

[[bin]]
name = "generate_metrics"
path = "src/bin/generate_metrics.rs"
required-features = ["resvg"]