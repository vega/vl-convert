[package]
name = "vl-convert-rs"
version = "0.13.1"
edition = "2021"
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/jonmmease/vl-convert"
repository = "https://github.com/jonmmease/vl-convert"
description = "Library for converting Vega-Lite visualization specifications to Vega specifications"
keywords = ["Visualization", "Vega", "Vega-Lite"]

[dependencies]
vl-convert-pdf = {path= "../vl-convert-pdf", version= "0.13.0" }

# Deno 1.36.4. Before updating deno_runtime/deno_core, see note in DEVELOP.md
deno_runtime = "0.126.0"
deno_core = "0.204.0"
serde_json = {version="1.0.106", features=["preserve_order"]}
serde = {version="1.0.188", features=["derive"]}
futures = "0.3.28"
futures-util = "0.3.28"
tokio = { version= "1.32.0" }
reqwest = {version="0.11.20", default-features=false, features=["rustls-tls"]}
lazy_static = "1.4.0"
usvg = "0.35.0"
resvg = "0.35.0"
tiny-skia = "0.10.0"
png = "0.17.10"
fontdb = {version= "0.14.1", features=["fontconfig"]}
tempfile = "3.8.0"
log = "0.4.20"
env_logger = "0.10.0"
http = "0.2.9"
image = {version="0.24.7", defalut-features=false, features=["jpeg"]}
lz-str = "0.2.1"

[dev-dependencies]
tokio = {version="1.32", features=["macros", "rt"]}
rstest = "0.18.2"
dssim = "3.2.4"
