[package]
name = "vl-convert-rs"
version = "0.3.0-rc2"
edition = "2021"
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/jonmmease/vl-convert"
repository = "https://github.com/jonmmease/vl-convert"
description = "Library for converting Vega-Lite visualization specifications to Vega specifications"
keywords = ["Visualization", "Vega", "Vega-Lite"]

[dependencies]
deno_runtime = "0.80.0"
deno_core = "0.154.0"
serde_json = "1.0.85"
serde = {version="1.0.145", features=["derive"]}
futures = "0.3.24"
futures-util = "0.3.24"
tokio = {version="1.21.2", features=["rt-multi-thread"]}
reqwest = {version="0.11.12", default-features=false, features=["rustls-tls"]}
lazy_static = "1.4.0"
usvg = "0.23.0"
resvg = "0.23.0"
tiny-skia = "0.6"
fontdb = {version="0.9.1", features=["fontconfig"]}

[dev-dependencies]
tokio = {version="1.21.2", features=["macros", "rt", "rt-multi-thread"]}
rstest = "0.15.0"

[build-dependencies]
serde_json = "1.0.85"
