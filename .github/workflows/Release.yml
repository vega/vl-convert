name: Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-wheels-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        options:
          - ["aarch64-unknown-linux-gnu", "2_17"]
    steps:
    - uses: actions/checkout@v3
    - uses: messense/maturin-action@v1
      with:
        docker-options: --env V8_FROM_SOURCE=1
        before-script-linux: sudo apt install libglib2.0-dev
        manylinux: ${{ matrix.options[1] }}
        target: ${{ matrix.options[0] }}
        command: build
        args: --release -m vl-convert-python/Cargo.toml --sdist -o dist -i python3.11
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
