name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-wheels-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - "aarch64-unknown-linux-gnu"
    steps:
    - uses: actions/checkout@v3
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
    - uses: messense/maturin-action@v1
      with:
        manylinux: 2_24
        container: quay.io/pypa/manylinux_2_24_aarch64
        target: ${{ matrix.arch }}
        command: build
        args: --release -m vl-convert-python/Cargo.toml --sdist -o dist -i python3.9 --strip
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist