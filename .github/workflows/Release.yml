name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-wheels-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - "aarch64-unknown-linux-gnu"
    steps:
    - uses: actions/checkout@v3
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        container: quay.io/pypa/manylinux2014_aarch64
        target: ${{ matrix.arch }}
        command: build
        args: --release -m vl-convert-python/Cargo.toml --sdist -o dist -i python3.9 --strip
    # Not sure why the compiled wheels end up with x86_64 in the file name,
    # they are aarch64 and work properly after being renamed.
    - name: Rename files
      run: |
        sudo apt-get update
        sudo apt-get install rename
        ls dist/
        rename 's/x86_64/aarch64/g' dist/vl_convert_python-*.whl
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist