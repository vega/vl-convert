  vl-convert-python-tests:
    needs:
#      - macos-wheels
#      - windows-wheels
      - linux-wheels
    runs-on: ${{ matrix.options[0] }}
    strategy:
      matrix:
        options:
          - [ubuntu-latest, '3.10', cp310, manylinux2014_x86_64]
          - [windows-2022, '3.10', cp310, win_amd64]
          - [macos-11, '3.10', cp310, macosx_10_7_x86_64]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.options[1] }}
      - name: Download wheels
        uses: actions/download-artifact@v2
        with:
          name: wheels
          path: dist/
      - name: install wheels and test dependencies
        working-directory: dist/
        run: |
          python -m pip install vl_convert_python*${{ matrix.options[3] }}*${{ matrix.options[4] }}*.whl
          python -m pip install pytest
      - name: Run tests
        working-directory: vl-convert-python/
        run: |
          pytest tests/

