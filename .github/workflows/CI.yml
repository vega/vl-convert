name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -m vl-convert-python/Cargo.toml --sdist -o dist -i python3.11 -i python3.10 -i python3.9 -i python3.8 --strip
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install latest Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -m vl-convert-python/Cargo.toml -o dist -i python3.11 -i python3.10 -i python3.9 -i python3.8 --strip
    - name: Download aarch64 toolchain
      run: |
        rustup target add aarch64-unknown-linux-gnu
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -m vl-convert-python/Cargo.toml -o dist --target aarch64 -i python3.11 -i python3.10 -i python3.9 -i python3.8 --strip
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download Apple Silicon toolchain
      run: |
        rustup target add aarch64-apple-darwin
    - name: Build Intel wheels
      uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -m vl-convert-python/Cargo.toml -o dist -i python3.11 -i python3.10 -i python3.9 -i python3.8 --strip
    - name: Build Apple Silicon wheels
      uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -m vl-convert-python/Cargo.toml -o dist --target aarch64-apple-darwin -i python3.11 -i python3.10 -i python3.9 -i python3.8 --strip
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

