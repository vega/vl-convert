name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
    - uses: messense/maturin-action@v1
#      continue-on-error: true
      with:
        manylinux: auto
        command: build
        args: --release -m vl-convert-python/Cargo.toml --sdist -o dist --find-interpreter
