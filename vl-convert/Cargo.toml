[package]
name = "vl-convert"
version = "0.13.1"
edition = "2021"
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/jonmmease/vl-convert"
repository = "https://github.com/jonmmease/vl-convert"
description = "CLI application for converting Vega-Lite visualization specifications to Vega specifications"
keywords = ["Visualization", "Vega", "Vega-Lite"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vl-convert-rs = {path= "../vl-convert-rs", version= "0.13.0" }
tokio = {version="1.32", features=["macros", "rt-multi-thread"]}
serde_json = "1.0.106"
clap = {version="4.4.2", features=["derive"]}
shellexpand = "3.1.0"
itertools = "0.11.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0.2"
rstest = "0.18.2"
tempfile = "3.8.0"
dssim = "3.2.4"
