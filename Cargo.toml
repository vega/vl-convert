[workspace]
resolver = "2"  # Needed for proper wgpu compilation

members = [
    "vl-convert-rs",
    "vl-convert",
    "vl-convert-python",
    "vl-convert-vendor"
]

[profile.release]
strip = true  # Automatically strip symbols from the binary
opt-level = "z"  # Optimize for size
lto = true
codegen-units = 1

[workspace.dependencies]
anyhow = "1.0.95"
assert_cmd = "2.0"
clap = { version = "4.5", features = ["derive"] }

# Deno crates that correspond to 2.3.3
deno_core = "0.347.0"
deno_graph = "0.91.0"
deno_runtime = "0.213.0"
deno_error = "0.5.6"
deno_resolver = "0.36.0"
deno_snapshots = "0.20.0"

# Older version, as deno_emit seems to not be updated with deno anymore
deno_emit = "0.46.0"

thiserror = "2.0.12"

dircpy = "0.3"
dssim = "3.2.4"
env_logger = "0.10.0"
fontdb = { version = "0.21.0", features = ["fontconfig"] }
futures = "0.3.30"
futures-util = "0.3.30"
image = { version = "0.25", default-features = false, features = ["jpeg"] }
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.20"
lz-str = "0.2.1"
png = "0.17.13"
predicates = "3.0.2"
pyo3 = { version = "0.22", features = ["extension-module", "anyhow", "abi3-py37"] }
pythonize = "0.22"
regex = "1"
reqwest = { version = "0.11.20", default-features = false, features = ["rustls-tls"] }
resvg = "0.43.0"
rstest = "0.18.2"
semver = "1.0.20"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.140"
hash-value = "1.0.1"
shellexpand = "3.1.0"
svg2pdf = "0.12.0"
tempfile = "3.8.0"
tiny-skia = "0.11.4"
tokio = { version = "1.36", features = ["macros", "rt-multi-thread"] }
ttf-parser = "0.24.1"
usvg = "0.43.0"
zip-extract = "0.1"
