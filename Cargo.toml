[workspace]
resolver = "2"  # Needed for proper wgpu compilation

members = [
    "vl-convert-rs",
    "vl-convert",
    "vl-convert-python",
    "vl-convert-vendor"
]

[profile.release]
strip = true  # Automatically strip symbols from the binary
opt-level = "z"  # Optimize for size
# Disable LTO on Linux due to fix ring linker errors
lto = false
codegen-units = 1

[workspace.dependencies]
anyhow = "1.0"
assert_cmd = "2.0"
clap = { version = "4.5", features = ["derive"] }

# Deno runtime - unified crate that handles all Web APIs and extensions
# Using git source from denoland/deno
# The "hmr" feature enables include_js_files_for_snapshotting and transpile so TypeScript
# extension code can run without requiring a pre-built snapshot
deno_runtime = { git = "https://github.com/denoland/deno", features = ["hmr"] }
# deno_core needed explicitly for op2 and extension! macros which look for deno_core at crate root
# Must use the same version (0.380.0) as deno_runtime's dependency
deno_core = "0.380.0"
# deno_error for JsErrorBox - must match version used by deno_runtime
deno_error = "0.7.1"
# For stub type implementations
node_resolver = { git = "https://github.com/denoland/deno" }
sys_traits = { version = "0.1.22", features = ["real", "libc"] }
deno_semver = "0.9.1"

dircpy = "0.3"
dssim = "3.2.4"
env_logger = "0.11.8"
fontdb = { version = "0.23.0", features = ["fontconfig"] }
futures = "0.3.30"
futures-util = "0.3.30"
image = { version = "0.25", default-features = false, features = ["jpeg"] }
itertools = "0.14.0"
lazy_static = "1.4.0"
log = "0.4.20"
lz-str = "0.2.1"
png = "0.17.13"
predicates = "3.0.2"
pyo3 = { version = "0.25.0", features = ["extension-module", "anyhow", "abi3-py37"] }
pythonize = "0.25.0"
regex = "1"
reqwest = { version = "0.11.20", default-features = false, features = ["rustls-tls"] }
resvg = "0.45.1"
rstest = "0.25.0"
semver = "1.0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.106"
shellexpand = "3.1.0"
svg2pdf = "0.13.0"
tempfile = "3.8.0"
tiny-skia = "0.11.4"
tokio = { version = "1.36", features = ["macros", "rt-multi-thread"] }
ttf-parser = "0.25.1"
usvg = "0.45.1"
zip-extract = "0.4.0"

# No patches needed - using git deps directly from denoland/deno
